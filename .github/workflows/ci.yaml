# .github/workflows/ci.yaml
name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Validate Code Quality and Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'  # Or 3.25.1 if that's your intended version
          channel: 'stable'
          architecture: 'x64'  # Explicitly set for clarity
          git-source: 'https://github.com/flutter/flutter.git'  # Key fix: Direct Git clone
          cache: true

      - name: 🐛 Debug Flutter Version (Optional)
        run: flutter --version && dart --version  # Add this to confirm in logs

      - name: 📦 Install dependencies
        run: flutter pub get
      - name: ⚙️ Generate code
        run: dart run build_runner build --delete-conflicting-outputs
      - name: 🔍 Analyze project source
        run: flutter analyze
      - name: ✅ Run tests
        run: flutter test